<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Classic Catan Wood/Forest - Multiple Trees -->
  <defs>
    <filter id="treeShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Back Tree -->
  <ellipse cx="30" cy="75" rx="8" ry="3" fill="#3d2817" opacity="0.4"/>
  <rect x="28" y="55" width="4" height="20" fill="#4a3728" rx="1"/>
  <path d="M30,30 L20,55 L40,55 Z" fill="#1b5e20" filter="url(#treeShadow)"/>
  <path d="M30,35 L22,52 L38,52 Z" fill="#2e7d32" filter="url(#treeShadow)"/>
  <path d="M30,42 L25,50 L35,50 Z" fill="#43a047"/>

  <!-- Front Large Tree -->
  <ellipse cx="55" cy="80" rx="10" ry="4" fill="#3d2817" opacity="0.4"/>
  <rect x="52" y="55" width="6" height="25" fill="#5d4037" rx="1"/>
  <path d="M55,25 L40,55 L70,55 Z" fill="#1b5e20" filter="url(#treeShadow)"/>
  <path d="M55,32 L43,52 L67,52 Z" fill="#2e7d32" filter="url(#treeShadow)"/>
  <path d="M55,40 L47,50 L63,50 Z" fill="#43a047"/>
  <circle cx="55" cy="38" r="2" fill="#66bb6a" opacity="0.6"/>

  <!-- Small Front Tree -->
  <ellipse cx="75" cy="78" rx="7" ry="3" fill="#3d2817" opacity="0.4"/>
  <rect x="73" y="60" width="4" height="18" fill="#4a3728" rx="1"/>
  <path d="M75,40 L67,60 L83,60 Z" fill="#2e7d32" filter="url(#treeShadow)"/>
  <path d="M75,46 L69,58 L81,58 Z" fill="#43a047"/>
</svg>

