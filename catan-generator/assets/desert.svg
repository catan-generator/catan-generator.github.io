<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Classic Catan Desert with Cactus -->
  <defs>
    <filter id="desertShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="sandGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e8d5a9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d6c28f;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Sand dunes -->
  <ellipse cx="50" cy="75" rx="40" ry="15" fill="url(#sandGrad)" opacity="0.6"/>
  <ellipse cx="30" cy="70" rx="25" ry="12" fill="url(#sandGrad)" opacity="0.7"/>
  <ellipse cx="70" cy="70" rx="25" ry="12" fill="url(#sandGrad)" opacity="0.7"/>

  <!-- Ground shadow -->
  <ellipse cx="50" cy="82" rx="30" ry="5" fill="#000" opacity="0.15"/>

  <!-- Cactus -->
  <g filter="url(#desertShadow)">
    <!-- Main body -->
    <rect x="45" y="45" width="10" height="35" rx="5" fill="#6b8e4e"/>
    <rect x="46" y="46" width="3" height="33" rx="1" fill="#7ea35c" opacity="0.6"/>

    <!-- Left arm -->
    <rect x="35" y="55" width="12" height="8" rx="4" fill="#6b8e4e"/>
    <rect x="35" y="55" width="8" height="15" rx="4" fill="#6b8e4e"/>
    <rect x="36" y="56" width="2" height="13" rx="1" fill="#7ea35c" opacity="0.6"/>

    <!-- Right arm -->
    <rect x="53" y="50" width="12" height="8" rx="4" fill="#6b8e4e"/>
    <rect x="57" y="50" width="8" height="18" rx="4" fill="#6b8e4e"/>
    <rect x="58" y="51" width="2" height="16" rx="1" fill="#7ea35c" opacity="0.6"/>

    <!-- Cactus needles/spines -->
    <line x1="43" y1="50" x2="40" y2="50" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="43" y1="55" x2="40" y2="56" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="43" y1="60" x2="40" y2="61" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="43" y1="65" x2="40" y2="66" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="43" y1="70" x2="40" y2="71" stroke="#4a6b3a" stroke-width="1"/>

    <line x1="57" y1="48" x2="60" y2="47" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="57" y1="53" x2="60" y2="53" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="57" y1="58" x2="60" y2="59" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="57" y1="63" x2="60" y2="64" stroke="#4a6b3a" stroke-width="1"/>

    <!-- Front needles -->
    <line x1="50" y1="47" x2="50" y2="44" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="50" y1="52" x2="50" y2="49" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="50" y1="57" x2="50" y2="54" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="50" y1="62" x2="50" y2="59" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="50" y1="67" x2="50" y2="64" stroke="#4a6b3a" stroke-width="1"/>
    <line x1="50" y1="72" x2="50" y2="69" stroke="#4a6b3a" stroke-width="1"/>

    <!-- Cactus flower -->
    <circle cx="52" cy="42" r="3" fill="#ff6b9d"/>
    <circle cx="50" cy="40" r="2.5" fill="#ff8cb4"/>
    <circle cx="54" cy="40" r="2.5" fill="#ff8cb4"/>
  </g>

  <!-- Small rocks/stones in sand -->
  <ellipse cx="25" cy="78" rx="4" ry="2" fill="#b0a080" opacity="0.7"/>
  <ellipse cx="75" cy="76" rx="5" ry="2.5" fill="#b0a080" opacity="0.7"/>
  <ellipse cx="60" cy="79" rx="3" ry="1.5" fill="#b0a080" opacity="0.7"/>
</svg>

