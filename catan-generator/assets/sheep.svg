<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Classic Catan Sheep -->
  <defs>
    <filter id="sheepShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="50" cy="85" rx="25" ry="6" fill="#000" opacity="0.15"/>

  <!-- Sheep Body (fluffy) -->
  <ellipse cx="50" cy="60" rx="22" ry="18" fill="#f5f5f5" filter="url(#sheepShadow)"/>
  <circle cx="38" cy="55" r="10" fill="#f5f5f5"/>
  <circle cx="62" cy="55" r="10" fill="#f5f5f5"/>
  <circle cx="45" cy="48" r="9" fill="#f5f5f5"/>
  <circle cx="55" cy="48" r="9" fill="#f5f5f5"/>
  <circle cx="50" cy="52" r="11" fill="#ffffff"/>

  <!-- Legs -->
  <rect x="40" y="72" width="5" height="13" fill="#2d2d2d" rx="2"/>
  <rect x="55" y="72" width="5" height="13" fill="#2d2d2d" rx="2"/>
  <ellipse cx="42.5" cy="85" rx="3" ry="2" fill="#1a1a1a"/>
  <ellipse cx="57.5" cy="85" rx="3" ry="2" fill="#1a1a1a"/>

  <!-- Head -->
  <ellipse cx="50" cy="40" rx="10" ry="11" fill="#e8e8e8" filter="url(#sheepShadow)"/>
  <ellipse cx="48" cy="42" rx="8" ry="9" fill="#2d2d2d"/>

  <!-- Ears -->
  <ellipse cx="42" cy="38" rx="4" ry="6" fill="#2d2d2d"/>
  <ellipse cx="58" cy="38" rx="4" ry="6" fill="#2d2d2d"/>

  <!-- Eyes -->
  <circle cx="46" cy="38" r="2" fill="#ffffff"/>
  <circle cx="54" cy="38" r="2" fill="#ffffff"/>
  <circle cx="46.5" cy="38" r="1" fill="#000"/>
  <circle cx="54.5" cy="38" r="1" fill="#000"/>

  <!-- Nose -->
  <ellipse cx="50" cy="43" rx="2" ry="1.5" fill="#1a1a1a"/>

  <!-- Wool details -->
  <circle cx="44" cy="58" r="5" fill="#e8e8e8" opacity="0.8"/>
  <circle cx="56" cy="58" r="5" fill="#e8e8e8" opacity="0.8"/>
  <circle cx="50" cy="63" r="4" fill="#e8e8e8" opacity="0.8"/>
</svg>

