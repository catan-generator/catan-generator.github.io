<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Classic Catan Ore/Mountain -->
  <defs>
    <filter id="mountainShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d96a3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6d7a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#505c6c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a8694;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a6673;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="50" cy="85" rx="35" ry="6" fill="#000" opacity="0.2"/>

  <!-- Back mountain -->
  <path d="M20,75 L35,45 L50,60 L65,40 L80,75 Z"
        fill="url(#mountainGrad)"
        filter="url(#mountainShadow)"
        opacity="0.7"/>

  <!-- Main mountain peaks -->
  <path d="M15,80 L40,30 L50,45 L65,20 L85,80 Z"
        fill="url(#mountainGrad)"
        filter="url(#mountainShadow)"/>

  <!-- Snow caps on peaks -->
  <path d="M40,30 L35,38 L45,38 Z" fill="#e8edf2" opacity="0.9"/>
  <path d="M65,20 L58,32 L72,32 Z" fill="#e8edf2" opacity="0.9"/>

  <!-- Ore/Rock details -->
  <ellipse cx="30" cy="70" rx="8" ry="6" fill="url(#rockGrad)" filter="url(#mountainShadow)"/>
  <ellipse cx="50" cy="72" rx="10" ry="7" fill="url(#rockGrad)" filter="url(#mountainShadow)"/>
  <ellipse cx="70" cy="68" rx="9" ry="6" fill="url(#rockGrad)" filter="url(#mountainShadow)"/>

  <!-- Ore shine/crystal effect -->
  <ellipse cx="48" cy="70" rx="3" ry="2" fill="#a5b4c4" opacity="0.8"/>
  <ellipse cx="52" cy="73" rx="2" ry="1.5" fill="#c5d4e4" opacity="0.9"/>
  <circle cx="31" cy="69" r="1.5" fill="#c5d4e4" opacity="0.8"/>
  <circle cx="71" cy="67" r="1.5" fill="#c5d4e4" opacity="0.8"/>

  <!-- Shadow details on mountains -->
  <path d="M40,30 L45,38 L50,45 L50,80 L40,80 Z" fill="#505c6c" opacity="0.3"/>
  <path d="M65,20 L70,32 L75,45 L75,80 L65,80 Z" fill="#505c6c" opacity="0.3"/>
</svg>

