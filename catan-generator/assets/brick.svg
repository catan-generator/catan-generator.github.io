<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Classic Catan Brick Wall -->
  <defs>
    <filter id="brickShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.4"/>
    </filter>
    <pattern id="mortar" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="2" fill="#8d6e63"/>
    </pattern>
  </defs>

  <!-- Mortar background -->
  <rect x="20" y="25" width="60" height="50" fill="#8d6e63" rx="2"/>

  <!-- Brick rows -->
  <!-- Row 1 -->
  <rect x="22" y="27" width="18" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="42" y="27" width="18" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="62" y="27" width="16" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>

  <!-- Row 2 -->
  <rect x="22" y="37" width="8" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="32" y="37" width="18" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="52" y="37" width="18" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="72" y="37" width="6" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>

  <!-- Row 3 -->
  <rect x="22" y="47" width="18" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="42" y="47" width="18" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="62" y="47" width="16" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>

  <!-- Row 4 -->
  <rect x="22" y="57" width="8" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="32" y="57" width="18" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="52" y="57" width="18" height="8" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="72" y="57" width="6" height="8" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>

  <!-- Row 5 -->
  <rect x="22" y="67" width="18" height="7" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="42" y="67" width="18" height="7" fill="#c35845" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>
  <rect x="62" y="67" width="16" height="7" fill="#b04b3a" stroke="#8d6e63" stroke-width="1.5" filter="url(#brickShadow)"/>

  <!-- Highlights for depth -->
  <rect x="23" y="28" width="16" height="2" fill="#d4756a" opacity="0.7"/>
  <rect x="43" y="28" width="16" height="2" fill="#d4756a" opacity="0.7"/>
</svg>

